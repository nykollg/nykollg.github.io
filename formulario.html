<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get"><!--para que no se vea la información, con get si aparece la información en la url -->
        <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre">

        <label for="email">Correo:</label>
            <input type="email" id="email" name="email" placeholder="correo@ejemplo.com">

        <label for="password">Contraseña:</label><!--para que aparezca el nombre de lo que se pide-->
            <input type="password" id="password" name="password">

        <label>Género:</label><!--para poder seleccionar solo uno en punto-->
            <input type="radio" name="genero" value="masculino"> Masculino
            <input type="radio" name="genero" value="femenino"> Femenino
            
        <label>Aficiones:</label><!--para poder seleccionar mas de uno en cuadro-->
            <input type="checkbox" name="aficion" value="deporte"> Deporte
            <input type="checkbox" name="aficion" value="música"> Música
            <input type="checkbox" name="aficion" value="lectura"> Lectura
            <input type="checkbox" name="aficion" value="gym"> Gym 
            <input type="checkbox" name="aficion" value="música"> Canto
            
        <label for="pais">País:</label><!--despliega opciones de selección-->
            <select id="pais" name="pais">
                <option value="mexico">México</option>
                <option value="españa">España</option>
                <option value="colombia">Colombia</option>
                <option value="estadosunidos">Estados Unidos</option>
            </select>
                        

       <button type="submit">Enviar</button>
       <button type="reset">Restablecer</button>
    </form>
 
</body>
</html>
